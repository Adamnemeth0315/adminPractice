<h1 class="text-center my-4">Megrendelések listája</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-8 offset-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th *ngFor="let col of cols"> {{ col.text }}</th>
                        <th>Kezelés</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let order of orderList$ | async ">
                        <td>
                            {{ order.id}}
                        </td>
                        <td>
                            {{ order.customerID }}
                        </td>
                        <td>
                            {{ order.productID }}
                        </td>
                        <td>
                            {{ order.amount }}
                        </td>
                        <td>
                            {{ order.status }}
                        </td>
                        <td>
                            <div class="btn-group">
                                <button class="btn btn-primary">
                                    <i class="fa fa-refresh"></i>
                                </button>
                                <button class="btn btn-danger" (click)="onRemove(order)">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
